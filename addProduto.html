<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addProduto.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/458a796de3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="box">
            <div id="logoEstoque">
                <img src="Ativo 1.png" alt="">
                <h1>Cadastro de Produto</h1>
            </div>

            <div id="infos">

                <div id="fotoProduto">
                    <div id="uparFoto">
                        <a href=""><i class="fa-solid fa-camera"></i></a>
                    </div>

                    <p>Foto do Produto</p>

                    <button>Salvar produto</button>
                </div>


                <div id="line"></div>

                <div id="dados">
                    <p>Nome do Produto</p>
                    <input type="text" name="" id="" placeholder="Nome ">

                    <p>Preço</p>
                    <input type="text" name="" id="" placeholder="Preço">

                    <p>Quantidade</p>
                    <input type="text" name="" id="" placeholder="Quantidade">

                    <p>Data de Validade</p>
                    <input type="date" name="" id="" placeholder="Data de Validade">

                    <p>Data de Inserção</p>
                    <input type="date" name="" id="" placeholder="Data de Inserção">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
